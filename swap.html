 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swap | FIXORIUM Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { background:#101; color:#fff; font-family:Arial,sans-serif; font-size:15px; margin:0; }
    .center { max-width:430px; margin:60px auto 0; background:#191c22; border-radius:12px; padding:29px 22px; box-shadow:0 4px 18px #00ffa822; text-align:center;}
    h2 { color:#00ffa8; font-weight:700; margin-bottom:18px;}
    select,input { font-size:1em; margin:8px 0; padding:6px 8px; border-radius:4px; border:1px solid #333; background:#1a1e24; color:#00ffa8;}
    .form-row { margin-bottom:14px; display:flex; flex-direction:column; align-items:center;}
    .actions { margin-top:17px;}
    button { background:#00ffa8; color:#101; font-weight:700; border:none; border-radius:6px; padding:9px 21px; font-size:15px; margin-right:10px; cursor:pointer;}
    button:hover { background:#fff; color:#222;}
    .back-btn { margin-top:8px; font-size:13px; background:#222; color:#fff; border:1px solid #00ffa8;}
    .back-btn:hover { background:#00ffa8; color:#101;}
  </style>
</head>
<body>
  <div class="center">
    <h2>Swap (Pump.fun format)</h2>
    <form>
      <div class="form-row">
        <label>From</label>
        <select>
          <option>SOL</option>
          <option>FIXERCOIN</option>
          <option>FARTCOIN</option>
          <option>PNUT</option>
          <option>RAYDIUM</option>
          <option>PUMPFUN</option>
        </select>
      </div>
      <div class="form-row">
        <label>To</label>
        <select>
          <option>FIXERCOIN</option>
          <option>FARTCOIN</option>
          <option>PNUT</option>
          <option>RAYDIUM</option>
          <option>PUMPFUN</option>
          <option>SOL</option>
        </select>
      </div>
      <div class="form-row">
        <label>Amount</label>
        <input type="number" min="0" step="any" placeholder="0.00"/>
      </div>
      <div class="actions">
        <button type="submit">Swap</button>
        <button type="button" class="back-btn" onclick="window.location.href='index.html'">Back</button>
      </div>
    </form>
  </div>
</body>
</html>

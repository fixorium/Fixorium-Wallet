 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deposit | FIXORIUM Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { background:#101; color:#fff; font-family:Arial,sans-serif; font-size:15px; margin:0; }
    .center { max-width:400px; margin:60px auto 0; background:#191c22; border-radius:12px; padding:32px 20px; box-shadow:0 4px 18px #00ffa822; text-align:center;}
    h2 { color:#00ffa8; font-weight:700; margin-bottom:18px;}
    .address-box { background:#222; color:#00ffa8; padding:13px 10px; border-radius:7px; font-size:1.1em; margin-bottom:18px; font-family:monospace; word-break:break-all;}
    button { background:#00ffa8; color:#101; font-weight:700; border:none; border-radius:6px; padding:9px 24px; font-size:15px; margin-top:20px; cursor:pointer;}
    button:hover { background:#fff; color:#222;}
    .back-btn { margin-top:16px; font-size:13px; background:#222; color:#fff; border:1px solid #00ffa8;}
    .back-btn:hover { background:#00ffa8; color:#101;}
  </style>
</head>
<body>
  <div class="center">
    <h2>Deposit</h2>
    <div class="address-box" id="depositAddress">Your deposit address will appear here after wallet connection.</div>
    <div><small>Send only SOL or SPL tokens to this address on Solana.</small></div>
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
  </div>
  <script>
    // Show wallet address if connected via Phantom
    window.addEventListener('DOMContentLoaded',()=>{
      if(window.solana && window.solana.isPhantom && window.solana.publicKey){
        document.getElementById('depositAddress').textContent = window.solana.publicKey.toString();
      }
    });
  </script>
</body>
</html>

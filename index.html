 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fixorium Swap</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f0f0f0;
      max-width: 600px;
      margin: auto;
    }
    h2, h3 { text-align: center; }
    #walletAddress { font-weight: bold; }
    select, input, button {
      width: 100%;
      box-sizing: border-box;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #balancesList ul {
      list-style: none;
      padding-left: 0;
    }
    img.qr {
      width: 100%;
      max-width: 220px;
      display: block;
      margin: 1rem auto;
    }
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h2>Fixorium Wallet Swap</h2>
  <button id="connectWallet">Connect Wallet</button>
  <div id="walletInfo" style="display:none;">
    <p>Wallet: <span id="walletAddress"></span></p>
    <div id="balancesList"></div>

    <hr/>
    <h3>Swap Tokens</h3>
    <label>From: <select id="fromToken"></select></label>
    <label>To: <select id="toToken"></select></label>
    <label>Amount: <input type="number" id="swapAmount" /></label>
    <p id="swapQuote"></p>
    <button id="swapButton">Swap</button>

    <hr/>
    <h3>Buy/Sell Fixorium</h3>
    <p>1 FIXERCOIN = 0.001 PKR</p>
    <img src="https://chart.googleapis.com/chart?cht=qr&chs=220x220&chl=03107044833" alt="Easypaisa QR" class="qr" />
    <label>Amount (PKR): <input type="number" id="fiatAmount" /></label>
    <button onclick="buyFixercoin()">Buy Fixorium</button>
    <button onclick="sellFixercoin()">Sell Fixorium</button>
    <p id="fiatResult"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.92.1/lib/index.iife.min.js"></script>
  <script>
    const SOLANA_RPC = 'https://api.mainnet-beta.solana.com';
    const FIXERCOIN_MINT = 'FIXERCOINTOKENADDRESSHERE';
    const LOG_API = 'https://fixorium-api.vercel.app/api/logFiat';
    const MEME_TOKEN_MINTS = [
      'So11111111111111111111111111111111111111112',
      'DezXAZ8z7PnrnRJjz3wXBoRhwTLdMPkqhuBczetogeoK',
      'EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v',
      'EKpQGSJtjMFqKZ9KQanSqYXRcF8fBtUk6goG7zcX3New',
      FIXERCOIN_MINT
    ];
    const MEME_TOKEN_NAMES = {
      'So11111111111111111111111111111111111111112': 'SOL',
      'DezXAZ8z7PnrnRJjz3wXBoRhwTLdMPkqhuBczetogeoK': 'BONK',
      'EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v': 'USDC',
      'EKpQGSJtjMFqKZ9KQanSqYXRcF8fBtUk6goG7zcX3New': 'WIF',
      [FIXERCOIN_MINT]: 'FIXERCOIN'
    };

    let publicKey = null;
    let connected = false;
    let balances = {};
    let bestRoute = null;

    async function connectWallet() {
      if (!window.solana || !window.solana.isPhantom) {
        alert('Phantom Wallet not found');
        return;
      }
      try {
        const res = await window.solana.connect();
        publicKey = res.publicKey.toString();
        connected = true;
        document.getElementById('walletAddress').innerText = publicKey;
        document.getElementById('walletInfo').style.display = 'block';
        await fetchBalances();
        populateTokens();
      } catch (err) {
        console.error('Connection failed:', err);
        alert('Wallet connection failed. Please try again.');
      }
    }

    async function buyFixercoin() {
      const amount = parseFloat(document.getElementById('fiatAmount').value);
      const tokens = amount / 0.001;
      document.getElementById('fiatResult').innerText = `You will get ${tokens} FIXERCOIN (send PKR to Easypaisa 03107044833)`;
      await logFiatRequest('buy', amount, tokens);
    }

    async function sellFixercoin() {
      const amount = parseFloat(document.getElementById('fiatAmount').value);
      const pkr = amount * 0.001;
      document.getElementById('fiatResult').innerText = `You will receive PKR ${pkr} (send FIXERCOIN to wallet shown)`;
      await logFiatRequest('sell', amount, pkr);
    }

    async function logFiatRequest(type, inputAmount, outputAmount) {
      try {
        await fetch(LOG_API, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            type,
            wallet: publicKey,
            input: inputAmount,
            output: outputAmount,
            timestamp: Date.now()
          })
        });
      } catch (err) {
        console.warn('Failed to log fiat transaction', err);
      }
    }
  </script>
</body>
</html>

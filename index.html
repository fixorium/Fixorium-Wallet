 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixorium Wallet</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
      min-height: 100vh;
    }
    header {
      background-color: #1e293b;
      padding: 1.5rem;
      text-align: center;
      border-bottom: 1px solid #334155;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #facc15;
    }
    main {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 480px;
      margin: auto;
    }
    .card {
      background: #1e293b;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    }
    label {
      font-weight: 600;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    input, select {
      background: #334155;
      color: #f8fafc;
    }
    button {
      background: #10b981;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #059669;
    }
    #walletInfo {
      display: none;
      font-size: 0.9rem;
    }
    .token-logo {
      width: 18px;
      height: 18px;
      vertical-align: middle;
      margin-right: 8px;
    }
    ul#balances {
      list-style: none;
      padding: 0;
    }
    ul#balances li {
      padding: 0.3rem 0;
      border-bottom: 1px solid #475569;
    }
    @media (max-width: 480px) {
      body {
        font-size: 0.95rem;
      }
      header h1 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Fixorium Wallet</h1>
  </header>
  <main>
    <div class="card">
      <button id="connectWallet" onclick="connectWallet()">ðŸ”Œ Connect Phantom Wallet</button>
      <div id="walletInfo">
        âœ… Connected: <span id="walletAddress"></span>
        <button onclick="disconnectWallet()">Disconnect</button>
      </div>
    </div>

    <div class="card">
      <label for="fromToken">From</label>
      <select id="fromToken"></select>

      <label for="toToken">To</label>
      <select id="toToken"></select>

      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Amount to Swap" />

      <div id="quoteDisplay"></div>
      <button onclick="executeSwap()">ðŸ’± Swap</button>
    </div>

    <div class="card">
      <h3>ðŸ“Š Balances</h3>
      <ul id="balances"></ul>
    </div>
  </main>

  <script src="https://unpkg.com/@solana/web3.js@1.73.3/lib/index.iife.js"></script>
  <script>
    let publicKey = null;
    const FEE_WALLET = 'H4qKn8FMFha8jJuj8xMryMqRhH3h7GjLuxw7TVixpump';
    const JUP_BASE = 'https://quote-api.jup.ag';

    const TOKENS = [
      {
        symbol: 'SOL',
        mint: window.solanaWeb3.SystemProgram.programId.toString(),
        decimals: 9,
        logo: 'https://cryptologos.cc/logos/solana-sol-logo.png'
      },
      {
        symbol: 'USDC',
        mint: 'EPjFWdd5AufqSSqeM2qN1xzyiT1bJzj9gnN5nyvRLgk',
        decimals: 6,
        logo: 'https://cryptologos.cc/logos/usd-coin-usdc-logo.png'
      },
      {
        symbol: 'FIXERCOIN',
        mint: 'YOUR_FIXERCOIN_MINT_ADDRESS',
        decimals: 6,
        logo: 'https://fixorium.com/fixercoin-logo.png'
      }
    ];

    let latestRoute;

    function populateTokens() {
      const from = document.getElementById('fromToken');
      const to = document.getElementById('toToken');
      from.innerHTML = to.innerHTML = '';
      TOKENS.forEach(t => {
        from.innerHTML += `<option value="${t.mint}">${t.symbol}</option>`;
        to.innerHTML += `<option value="${t.mint}">${t.symbol}</option>`;
      });
    }

    async function connectWallet() {
      try {
        const provider = window.solana;
        if (!provider || !provider.isPhantom) {
          alert('Phantom Wallet not found. Install it from https://phantom.app');
          return;
        }

        const response = await provider.connect();
        publicKey = response.publicKey.toString();
        document.getElementById('walletAddress').innerText = publicKey;
        document.getElementById('walletInfo').style.display = 'block';
        populateTokens();
        fetchBalances();
      } catch (err) {
        console.error('Connection failed:', err);
        alert('Please open Phantom Wallet and approve the connection.');
      }
    }

    function disconnectWallet() {
      if (window.solana && window.solana.isPhantom) {
        window.solana.disconnect();
        publicKey = null;
        document.getElementById('walletInfo').style.display = 'none';
        document.getElementById('walletAddress').innerText = '';
      }
    }

    async function fetchBalances() {
      const conn = new window.solanaWeb3.Connection('https://api.mainnet-beta.solana.com');
      const balancesUl = document.getElementById('balances');
      balancesUl.innerHTML = '';
      for (const token of TOKENS) {
        let balance = 0;
        if (token.symbol === 'SOL') {
          balance = await conn.getBalance(new window.solanaWeb3.PublicKey(publicKey)) / 1e9;
        } else {
          const accounts = await conn.getTokenAccountsByOwner(new window.solanaWeb3.PublicKey(publicKey), {
            mint: new window.solanaWeb3.PublicKey(token.mint)
          });
          if (accounts.value.length > 0) {
            const raw = accounts.value[0].account.data;
            const data = raw.slice(64, 72);
            balance = Number(BigInt('0x' + [...data].map(b => ('00' + b.toString(16)).slice(-2)).reverse().join(''))) / Math.pow(10, token.decimals);
          }
        }
        balancesUl.innerHTML += `<li><img class="token-logo" src="${token.logo}"/>${token.symbol}: ${balance.toFixed(4)}</li>`;
      }
    }

    async function executeSwap() {
      const amount = document.getElementById('amount').value;
      const inputMint = document.getElementById('fromToken').value;
      const outputMint = document.getElementById('toToken').value;

      try {
        const quoteRes = await fetch(`${JUP_BASE}/v6/quote?inputMint=${inputMint}&outputMint=${outputMint}&amount=${amount * 1e6}&feeBps=3&feeAccount=${FEE_WALLET}`);
        const quoteData = await quoteRes.json();
        if (!quoteData.routes || !quoteData.routes[0]) {
          document.getElementById('quoteDisplay').innerText = 'Quote failed';
          return;
        }
        latestRoute = quoteData.routes[0];
        document.getElementById('quoteDisplay').innerText = `Expected Output: ${latestRoute.outAmount / 1e6}`;

        const txRes = await fetch(`${JUP_BASE}/v6/swap`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            route: latestRoute,
            userPublicKey: publicKey,
            wrapUnwrapSOL: true,
            feeAccount: FEE_WALLET,
            dynamicComputeUnitLimit: true,
          })
        });

        const txData = await txRes.json();
        const { swapTransaction } = txData;
        const recoveredTx = window.solanaWeb3.Transaction.from(Buffer.from(swapTransaction, 'base64'));
        recoveredTx.feePayer = new window.solanaWeb3.PublicKey(publicKey);
        recoveredTx.recentBlockhash = (await new window.solanaWeb3.Connection('https://api.mainnet-beta.solana.com').getLatestBlockhash()).blockhash;

        const signed = await window.solana.signTransaction(recoveredTx);
        const txid = await new window.solanaWeb3.Connection('https://api.mainnet-beta.solana.com').sendRawTransaction(signed.serialize());

        alert('Swap executed! TX ID: ' + txid);
        fetchBalances();
      } catch (err) {
        console.error('Swap failed:', err);
        alert('Swap failed: ' + err.message);
      }
    }

    setInterval(() => {
      if (publicKey) fetchBalances();
    }, 15000);

    window.addEventListener('DOMContentLoaded', () => {
      if (window.solana && window.solana.isPhantom) {
        window.solana.on('connect', () => {
          publicKey = window.solana.publicKey.toString();
          document.getElementById('walletAddress').innerText = publicKey;
          document.getElementById('walletInfo').style.display = 'block';
          populateTokens();
          fetchBalances();
        });
        window.solana.on('disconnect', () => {
          publicKey = null;
          document.getElementById('walletAddress').innerText = '';
          document.getElementById('walletInfo').style.display = 'none';
        });
      }
    });
  </script>
</body>
</html>

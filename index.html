 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fixorium Swap</title>
  <script src="https://unpkg.com/@solana/web3.js@1.89.0/lib/index.iife.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      padding: 1rem;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.75);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .button {
      background-color: #00c853;
      color: #121212;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }
    select, input[type="number"], input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #2c2c2c;
      color: #e0e0e0;
      font-size: 1rem;
      box-sizing: border-box;
    }
    @media (max-width: 480px) {
      .container {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Fixorium Swap</h2>
      <button id="connectBtn" class="button">Connect Wallet</button>
      <button id="disconnectBtn" class="button" style="display:none; background-color:#f44336;">Disconnect</button>
    </div>
    <div id="walletShort"></div>
    <div id="walletBalance"></div>

    <select id="fromToken"></select>
    <select id="toToken"></select>
    <input id="amount" type="number" placeholder="Amount" />
    <input id="slippage" type="number" value="0.5" step="0.1" min="0" max="10" />

    <div id="quoteResult"></div>
    <button id="swapBtn" class="button" disabled>Execute Swap</button>
    <div id="status"></div>
  </div>

<script>
(async function () {
  const { Connection, PublicKey } = solanaWeb3;
  const connection = new Connection("https://api.mainnet-beta.solana.com", "confirmed");
  let provider = null;
  let publicKey = null;
  let tokenMap = {};
  let tokenList = [];

  const connectBtn = document.getElementById("connectBtn");
  const disconnectBtn = document.getElementById("disconnectBtn");
  const walletShort = document.getElementById("walletShort");
  const walletBalance = document.getElementById("walletBalance");
  const fromToken = document.getElementById("fromToken");
  const toToken = document.getElementById("toToken");
  const amount = document.getElementById("amount");
  const slippage = document.getElementById("slippage");
  const swapBtn = document.getElementById("swapBtn");
  const quoteResult = document.getElementById("quoteResult");
  const status = document.getElementById("status");

  function shortenAddress(addr) {
    return addr.slice(0, 4) + "..." + addr.slice(-4);
  }

  async function getProvider() {
    if (window.solana?.isPhantom) return window.solana;
    alert("Please install Phantom wallet.");
  }

  async function fetchTokens() {
    try {
      const res = await fetch("https://quote-api.jup.ag/v6/tokens");
      const data = await res.json();
      tokenList = data.slice(0, 10); // limit to top 10 tokens
      tokenList.forEach(t => tokenMap[t.address] = t);
      updateTokenDropdowns(tokenList);
    } catch (err) {
      console.error("Token fetch error", err);
      alert("Failed to fetch token list.");
    }
  }

  function updateTokenDropdowns(list) {
    fromToken.innerHTML = "";
    toToken.innerHTML = "";
    list.forEach(t => {
      const text = `${t.symbol} ($${t.price?.toFixed(2) || "N/A"})`;
      const opt1 = new Option(text, t.address);
      const opt2 = new Option(text, t.address);
      fromToken.appendChild(opt1);
      toToken.appendChild(opt2);
    });
    fromToken.value = 'So11111111111111111111111111111111111111112';
    toToken.value = 'EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v';
  }

  async function connectWallet() {
    provider = await getProvider();
    try {
      const res = await provider.connect();
      publicKey = res.publicKey;
      walletShort.textContent = `Wallet: ${shortenAddress(publicKey.toBase58())}`;
      connectBtn.style.display = "none";
      disconnectBtn.style.display = "inline-block";
      await getBalance();
      swapBtn.disabled = false;
    } catch (e) {
      alert("Connection failed.");
    }
  }

  disconnectBtn.onclick = () => {
    provider.disconnect();
    publicKey = null;
    walletShort.textContent = "";
    walletBalance.textContent = "";
    connectBtn.style.display = "inline-block";
    disconnectBtn.style.display = "none";
  };

  async function getBalance() {
    const lamports = await connection.getBalance(publicKey);
    walletBalance.textContent = `SOL Balance: ${(lamports / 1e9).toFixed(4)}`;
  }

  async function getQuote() {
    if (!amount.value) return;
    const inputMint = fromToken.value;
    const outputMint = toToken.value;
    const inputAmount = parseFloat(amount.value) * (10 ** (tokenMap[inputMint]?.decimals || 9));
    const slippageBps = Math.floor((parseFloat(slippage.value) || 0.5) * 100);
    try {
      const url = `https://quote-api.jup.ag/v6/quote?inputMint=${inputMint}&outputMint=${outputMint}&amount=${Math.floor(inputAmount)}&slippageBps=${slippageBps}`;
      const res = await fetch(url);
      const data = await res.json();
      if (data.outAmount) {
        const out = parseFloat(data.outAmount) / (10 ** (tokenMap[outputMint]?.decimals || 9));
        quoteResult.textContent = `You'll receive ≈ ${out.toFixed(6)} ${tokenMap[outputMint].symbol}`;
        window.latestRoute = data;
      }
    } catch (e) {
      quoteResult.textContent = "Failed to fetch quote.";
    }
  }

  async function executeSwap() {
    if (!window.latestRoute || !publicKey) return;
    status.textContent = "Sending swap...";
    try {
      const res = await fetch("https://quote-api.jup.ag/v6/swap", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          route: window.latestRoute,
          userPublicKey: publicKey.toBase58(),
          wrapUnwrapSOL: true,
          feeAccount: 'H4qKn8FMFha8jJuj8xMryMqRhH3h7GjLuxw7TVixpump'
        })
      });
      const result = await res.json();
      const tx = solanaWeb3.Transaction.from(Uint8Array.from(atob(result.swapTransaction), c => c.charCodeAt(0)));
      const signed = await provider.signTransaction(tx);
      const txid = await connection.sendRawTransaction(signed.serialize());
      status.innerHTML = `✅ Swap sent! <a href=\"https://solscan.io/tx/${txid}\" target=\"_blank\">View</a>`;
    } catch (e) {
      status.textContent = `Swap failed: ${e.message}`;
    }
  }

  connectBtn.onclick = connectWallet;
  swapBtn.onclick = executeSwap;
  amount.oninput = getQuote;
  fromToken.onchange = getQuote;
  toToken.onchange = getQuote;

  await fetchTokens();
})();
</script>
</body>
</html>

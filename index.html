 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixorium Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      color: #333;
    }
    header {
      background-color: #1f2937;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
    #walletInfo {
      display: none;
      font-size: 0.9rem;
      color: #555;
    }
    @media (max-width: 600px) {
      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Fixorium Wallet</h1>
  </header>
  <main>
    <div class="card">
      <button id="connectWallet">Connect Wallet</button>
      <div id="walletInfo">
        Connected Wallet: <span id="walletAddress"></span>
      </div>
    </div>

    <div class="card">
      <label for="fromToken">From Token</label>
      <select id="fromToken"></select>

      <label for="toToken">To Token</label>
      <select id="toToken"></select>

      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Amount" />

      <div id="quoteDisplay"></div>

      <button onclick="getQuoteAndSwap()">Swap Tokens</button>
    </div>
  </main>

  <script>
    let publicKey = null;
    const FEE_WALLET = 'H4qKn8FMFha8jJuj8xMryMqRhH3h7GjLuxw7TVixpump';
    const JUP_BASE = 'https://quote-api.jup.ag';
    const FIXERCOIN_MINT = 'FIXERCOINTOKENADDRESSHERE'; // Replace with your real token

    async function connectWallet() {
      if (window.solana && window.solana.isPhantom) {
        try {
          const res = await window.solana.connect();
          publicKey = res.publicKey.toString();
          document.getElementById('walletAddress').innerText = publicKey;
          document.getElementById('walletInfo').style.display = 'block';
          await populateTokens();
        } catch (err) {
          console.error('Wallet connection failed:', err);
          alert('Connection was rejected. Please approve the request in Phantom.');
        }
      } else {
        alert('Phantom Wallet not found. Please install it from https://phantom.app');
      }
    }

    async function populateTokens() {
      const from = document.getElementById('fromToken');
      const to = document.getElementById('toToken');
      from.innerHTML = to.innerHTML = '';
      const tokens = [
        { symbol: 'SOL', mint: 'So11111111111111111111111111111111111111112' },
        { symbol: 'USDC', mint: 'EPjFWdd5AufqSSqeM2qN1xzyiT1bJzj9gnN5nyvRLgk' },
        { symbol: 'FIXERCOIN', mint: FIXERCOIN_MINT }
      ];
      tokens.forEach(t => {
        from.innerHTML += `<option value="${t.mint}">${t.symbol}</option>`;
        to.innerHTML += `<option value="${t.mint}">${t.symbol}</option>`;
      });
    }

    async function getQuoteAndSwap() {
      const amount = document.getElementById('amount').value;
      const inputMint = document.getElementById('fromToken').value;
      const outputMint = document.getElementById('toToken').value;

      try {
        const res = await fetch(`${JUP_BASE}/v6/quote?inputMint=${inputMint}&outputMint=${outputMint}&amount=${amount * 1e6}&feeBps=3&feeAccount=${FEE_WALLET}`);
        const data = await res.json();
        if (!data || !data.routes || !data.routes[0]) {
          document.getElementById('quoteDisplay').innerText = 'Quote failed';
          return;
        }
        document.getElementById('quoteDisplay').innerText = `Expected Output: ${data.routes[0].outAmount / 1e6}`;
      } catch (err) {
        document.getElementById('quoteDisplay').innerText = 'Error fetching quote';
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const connectButton = document.getElementById('connectWallet');
      if (connectButton) {
        connectButton.addEventListener('click', connectWallet);
      }
    });
  </script>
</body>
</html>

 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>FIXORIUM DEX Swap</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #9945FF;
      --accent: #19FB9B;
      --bg: #f8f9fa;
      --box: #fff;
      --border: #e3e7ed;
      --text: #22223b;
      --gray: #6c757d;
      --radius: 18px;
      --shadow: 0 6px 32px rgba(60,72,88,0.11);
      --error: #d90429;
      --success: #20c997;
    }
    html, body {
      font-size: 13px !important;
      background: var(--bg);
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      color: var(--text);
      margin: 0;
      min-height: 100vh;
    }
    .topbar {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--box);
      box-shadow: var(--shadow);
      padding: 0.2rem 1.1rem 0.2rem 1.1rem;
      min-height: 40px;
      z-index: 10;
      font-size: 14px;
    }
    .topbar-title {
      font-weight: 700;
      color: var(--primary);
      font-size: 1.06rem;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      flex: 1;
      text-align: left;
      min-width: 0;
      margin-left: 0.1rem;
    }
    .topbar-brand {
      font-weight: 700;
      color: var(--primary);
      font-size: 1.22rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-left: auto;
      margin-right: 0.3rem;
      text-align: right;
      min-width: 0;
      flex: 0 1 auto;
    }
    .topbar-btn {
      width: auto;
      min-width: 90px;
      max-width: 140px;
      font-size: 0.95rem;
      margin: 0 0.5rem;
      padding: 0.32rem 0.9rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: background 0.14s;
      height: 34px;
      box-sizing: border-box;
      display: inline-block;
      vertical-align: middle;
    }
    .topbar-btn:hover {
      filter: brightness(1.07);
    }
    .container {
      max-width: 410px;
      margin: 2.2rem auto 0 auto;
      background: var(--box);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.2rem 0.7rem 1.2rem 0.7rem;
      font-size: 13px;
    }
    h1 {
      margin: 0 0 1.1rem 0;
      font-weight: 700;
      color: var(--primary);
      font-size: 1.13rem;
      letter-spacing:0.01em;
      text-align:center;
    }
    .button, button, input[type="submit"] {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 0.48rem 1rem;
      font-size: 0.98rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: background 0.15s;
      margin-top: 0.42rem;
      width: 100%;
      box-sizing: border-box;
    }
    .button.secondary {
      background: var(--accent);
      color: #fff;
    }
    .button:disabled, button:disabled {
      opacity: 0.65;
      cursor: not-allowed;
    }
    .button:hover:not(:disabled), button:hover:not(:disabled) {
      filter: brightness(1.07);
    }
    input, select {
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.48rem 1rem;
      font-size: 0.96rem;
      margin-top: 0.28rem;
      width: 100%;
      box-sizing: border-box;
      background: #f1f3f7;
      color: var(--text);
      outline: none;
      transition: border-color 0.13s;
    }
    input:focus, select:focus {
      border-color: var(--primary);
    }
    .section {
      margin-bottom: 1.2rem;
    }
    .wallet-card {
      background: linear-gradient(120deg, var(--primary) 65%, var(--accent));
      color: #fff;
      border-radius: var(--radius);
      padding: 0.8rem 0.7rem;
      margin-bottom: 1.2rem;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      font-size: 12px;
    }
    .wallet-address {
      font-size: 0.95rem;
      letter-spacing: 1px;
      word-break: break-all;
      opacity: 0.97;
    }
    .wallet-balance {
      font-size: 1.02rem;
      font-weight: bold;
      margin-top: 0.32rem;
      color: #fff;
      word-break: break-all;
    }
    .swap-box {
      background: #f9fafb;
      border-radius: 12px;
      padding: 1rem 0.6rem;
      box-shadow: 0 2px 12px rgba(130,87,230,0.07);
      margin-bottom: 1.1rem;
      font-size: 13px;
    }
    .swap-row {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.8rem;
    }
    .swap-row:last-child {
      margin-bottom: 0;
    }
    .swap-label {
      flex: 0 0 67px;
      font-weight: 500;
      color: var(--gray);
      font-size: 0.97rem;
    }
    .swap-input {
      flex: 1;
    }
    .swap-token-btn {
      flex: 0 0 105px;
      margin-left: 8px;
      background: #f1f3f7;
      color: var(--primary);
      border: 1px solid var(--primary);
      border-radius: 7px;
      cursor: pointer;
      font-size: 0.97rem;
      font-weight: 700;
      padding: 0.42rem 0.5rem;
      transition: background 0.12s;
      min-width: 70px;
      max-width: 120px;
    }
    .swap-token-btn:hover {
      background: #e5d6fa;
    }
    .swap-token-symbol {
      margin-left: 7px;
      font-weight: 700;
      font-size: 1.08em;
      color: var(--primary);
      letter-spacing: 0.03em;
      min-width: 42px;
      text-align: center;
      display: inline-block;
    }
    .slippage-row {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.8rem;
      font-size:12px;
    }
    .slippage-label {
      flex: 0 0 67px;
      font-weight: 500;
      color: var(--gray);
      font-size: 0.91rem;
    }
    .slippage-input {
      width: 50px;
      text-align: right;
      font-size: 0.92rem;
      border-radius: 6px;
    }
    #errorMsg, .error-msg {
      color: var(--error);
      background: #ffe0e6;
      border-radius: 5px;
      padding: 6px 8px;
      font-size: 0.97rem;
      margin-bottom: 0.8rem;
      display: none;
    }
    #successMsg, .success-msg {
      color: var(--success);
      background: #e5fff7;
      border-radius: 5px;
      padding: 6px 8px;
      font-size: 0.97rem;
      margin-bottom: 0.8rem;
      display: none;
    }
    /* Token select modal */
    .token-modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0; right:0; bottom:0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.18);
      align-items: center;
      justify-content: center;
    }
    .token-modal.open { display: flex !important; }
    .token-modal-content {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 32px rgba(80,80,100,0.11);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      min-width: 260px;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 90vw;
    }
    .token-list {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }
    .token-item {
      padding: 0.65rem 1rem;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      text-align: left;
      background: transparent;
      transition: background 0.11s;
      color: var(--text);
    }
    .token-item:last-child {
      border-bottom: none;
    }
    .token-item:hover {
      background: #f3f2fd;
    }
    @media (max-width: 600px) {
      .container {
        padding: 0.6rem 0.1rem;
        max-width: 98vw;
      }
      .wallet-card, .swap-box {
        padding: 0.75rem 0.2rem;
      }
      .swap-token-btn {
        flex: 0 0 75px;
        font-size: 0.92rem;
        min-width: 56px;
      }
      .topbar-title, .topbar-brand {
        font-size: 1rem;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.2/lib/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.4.0/lib/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="topbar">
    <span class="topbar-title">DEX Swap</span>
    <span class="topbar-brand">FIXORIUM</span>
    <button id="connectWalletBtn" class="topbar-btn">Connect Wallet</button>
  </div>
  <div class="container">
    <h1>Swap Solana Meme Tokens</h1>
    <div id="walletCard" class="wallet-card" style="display:none;">
      <span id="walletTypeLabel"></span>
      <div class="wallet-address" id="walletAddress"></div>
      <div class="wallet-balance" id="walletBalance"></div>
      <button id="disconnectWalletBtn" class="button secondary" style="margin-top:1rem;">Logout</button>
    </div>
    <div id="errorMsg" class="error-msg"></div>
    <div id="successMsg" class="success-msg"></div>
    <div id="swapSection" class="section">
      <div class="swap-box">
        <div class="swap-row">
          <span class="swap-label">From</span>
          <input id="swapFromAmount" class="swap-input" type="number" min="0" step="any" placeholder="Amount" />
          <button id="fromTokenBtn" class="swap-token-btn" type="button">Select</button>
          <span class="swap-token-symbol" id="fromTokenSymbol"></span>
        </div>
        <div class="swap-row">
          <span class="swap-label">To</span>
          <input id="swapToAmount" class="swap-input" type="number" min="0" step="any" placeholder="Amount" readonly />
          <button id="toTokenBtn" class="swap-token-btn" type="button">Select</button>
          <span class="swap-token-symbol" id="toTokenSymbol"></span>
        </div>
        <div class="slippage-row">
          <span class="slippage-label">Slippage</span>
          <input id="slippageInput" class="slippage-input" type="number" min="0.1" max="20" step="0.1" value="1" />%
        </div>
        <div id="feeInfo" style="margin-top:0.8rem; color:#6c757d; font-size:0.97rem;">
          DEX Fee: <b>0.03%</b> will be included in each swap.<br>
          Fee Address: <b>4w3kGzZ2ki2r6CwM5ZjiF9zv3B5r1xCw7f7dF9vF6x4x</b>
        </div>
        <button id="swapBtn" class="button" style="margin-top:1.5rem;">Swap</button>
      </div>
    </div>
  </div>
  <!-- Token select modal -->
  <div id="tokenModal" class="token-modal">
    <div class="token-modal-content">
      <div style="font-size:1.07rem;font-weight:700;margin-bottom:1.1rem;" id="tokenModalTitle">Select a Token</div>
      <ul class="token-list" id="tokenList"></ul>
      <button id="closeTokenModal" class="button" style="margin-top:1.1rem; background:#eee; color:#333;">Cancel</button>
    </div>
  </div>
  <!-- Wallet modal -->
  <div id="walletModal" class="wallet-modal">
    <div class="wallet-modal-content">
      <div style="font-size:1.05rem; font-weight:600; margin-bottom:1.3rem;">Connect Wallet</div>
      <button id="phantomConnect" class="button" style="margin-bottom:0.7rem;">Phantom (Solana)</button>
      <button id="metamaskConnect" class="button secondary">MetaMask (Ethereum)</button>
      <button id="closeWalletModal" class="button" style="margin-top:1.1rem; background:#eee; color:#333;">Cancel</button>
    </div>
  </div>
  <script type="module">
    // --- TOKEN DATA ---
    const SOLANA_MEME_TOKENS = [
      { symbol: "SOL", name: "Solana", mint: "So11111111111111111111111111111111111111112", decimals: 9 },
      { symbol: "WIF", name: "dogwifhat", mint: "2oRZj1K8q6g7QpmS5jQSRtD1h41Tfq5gQJbA3g6vJwVn", decimals: 8 },
      { symbol: "BONK", name: "Bonk", mint: "DezX1xQ6ZhhXPb9D5e8C2J9pYc3i8c1a6h8VfmYbZ3Qh", decimals: 5 },
      { symbol: "MEW", name: "cat in a dogs world", mint: "6cA7QVY6L9Dn7dEyEfrXzQK6pQ6TjA2R8fLJwNr1cCzN", decimals: 6 },
      { symbol: "SAMO", name: "Samoyedcoin", mint: "7xKX2W5ZfVbknk8V2yZ6pR6A2K1v8R4F7k4G7U7vS8g", decimals: 9 },
      { symbol: "POPCAT", name: "Popcat", mint: "8XQ8h4pT3X8A8sQp8t8o9R2w8S1H3rT9Z1kJ8h2B6R9r", decimals: 6 },
      { symbol: "MYRO", name: "Myro", mint: "MYrVt4B8W5vX3gX8K9y2pJ3pB8d7G6zQ6q4r9v2xM2w", decimals: 6 },
      { symbol: "FIXER", name: "Fixercoin", mint: "4w3kGzZ2ki2r6CwM5ZjiF9zv3B5r1xCw7f7dF9vF6x4x", decimals: 6 }
    ];
    const JUPITER_API = "https://quote-api.jup.ag/v6";
    let walletType = null, solanaWallet = null, ethProvider = null, publicKey = null, ethAddress = null;
    let connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"));
    // Token indexes
    let fromTokenIdx = 0, toTokenIdx = 1;
    // --- UI Elements ---
    const connectWalletBtn = document.getElementById('connectWalletBtn');
    const walletModal = document.getElementById('walletModal');
    const phantomConnect = document.getElementById('phantomConnect');
    const metamaskConnect = document.getElementById('metamaskConnect');
    const closeWalletModal = document.getElementById('closeWalletModal');
    const walletCard = document.getElementById('walletCard');
    const walletTypeLabel = document.getElementById('walletTypeLabel');
    const walletAddress = document.getElementById('walletAddress');
    const walletBalance = document.getElementById('walletBalance');
    const disconnectWalletBtn = document.getElementById('disconnectWalletBtn');
    const swapFromAmount = document.getElementById('swapFromAmount');
    const swapToAmount = document.getElementById('swapToAmount');
    const swapBtn = document.getElementById('swapBtn');
    const slippageInput = document.getElementById('slippageInput');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const fromTokenBtn = document.getElementById('fromTokenBtn');
    const toTokenBtn = document.getElementById('toTokenBtn');
    const fromTokenSymbol = document.getElementById('fromTokenSymbol');
    const toTokenSymbol = document.getElementById('toTokenSymbol');
    // Token modal
    const tokenModal = document.getElementById('tokenModal');
    const tokenModalTitle = document.getElementById('tokenModalTitle');
    const tokenList = document.getElementById('tokenList');
    const closeTokenModal = document.getElementById('closeTokenModal');
    let tokenSelectTarget = null; // 'from' or 'to'

    // --- MODAL LOGIC ---
    connectWalletBtn.onclick = () => walletModal.classList.add('open');
    closeWalletModal.onclick = () => walletModal.classList.remove('open');
    walletModal.addEventListener('mousedown', e => {
      if (!e.target.closest('.wallet-modal-content')) walletModal.classList.remove('open');
    });
    window.addEventListener('keydown', e => {
      if (e.key === "Escape") {
        walletModal.classList.remove('open');
        tokenModal.classList.remove('open');
      }
    });

    // --- TOKEN MODAL LOGIC ---
    function openTokenModal(target) {
      tokenSelectTarget = target;
      tokenModalTitle.textContent = "Select a Token";
      tokenList.innerHTML = "";
      SOLANA_MEME_TOKENS.forEach((token, idx) => {
        // Prevent selecting the same token for both from and to
        if ((target === 'from' && idx === toTokenIdx) || (target === 'to' && idx === fromTokenIdx)) return;
        const btn = document.createElement('button');
        btn.className = 'token-item';
        btn.textContent = `${token.symbol} â€” ${token.name}`;
        btn.onclick = () => {
          if (target === 'from') fromTokenIdx = idx;
          else toTokenIdx = idx;
          updateDisplayedTokenSymbols();
          tokenModal.classList.remove('open');
          updateSwapEstimate();
        };
        tokenList.appendChild(btn);
      });
      tokenModal.classList.add('open');
    }
    closeTokenModal.onclick = () => tokenModal.classList.remove('open');
    tokenModal.addEventListener('mousedown', e => {
      if (!e.target.closest('.token-modal-content')) tokenModal.classList.remove('open');
    });

    fromTokenBtn.onclick = () => openTokenModal('from');
    toTokenBtn.onclick = () => openTokenModal('to');

    function updateDisplayedTokenSymbols() {
      fromTokenSymbol.textContent = SOLANA_MEME_TOKENS[fromTokenIdx].symbol;
      toTokenSymbol.textContent = SOLANA_MEME_TOKENS[toTokenIdx].symbol;
    }

    // --- PHANTOM ---
    phantomConnect.onclick = async () => {
      walletModal.classList.remove('open');
      const solana = window.solana;
      if (!solana || !solana.isPhantom) {
        showError("Phantom Wallet extension not found! Install Phantom extension.");
        return;
      }
      try {
        const resp = await solana.connect();
        walletType = "phantom";
        solanaWallet = solana;
        publicKey = resp.publicKey;
        ethProvider = null;
        ethAddress = null;
        await updateWalletUI();
        await updateSwapEstimate();
      } catch (e) {
        showError("Wallet connection error: " + (e.message || e));
      }
    };
    // --- METAMASK ---
    metamaskConnect.onclick = async () => {
      walletModal.classList.remove('open');
      if (!window.ethereum || !window.ethereum.isMetaMask) {
        showError("MetaMask extension not found! Install MetaMask extension.");
        return;
      }
      try {
        ethProvider = new ethers.providers.Web3Provider(window.ethereum, "any");
        await ethProvider.send("eth_requestAccounts", []);
        const signer = ethProvider.getSigner();
        ethAddress = await signer.getAddress();
        walletType = "metamask";
        solanaWallet = null;
        publicKey = null;
        await updateWalletUI();
        showSuccess("MetaMask connected! (Only Solana swaps supported in this DApp)");
      } catch (e) {
        showError("MetaMask connection error: " + (e.message || e));
      }
    };
    disconnectWalletBtn.onclick = () => {
      if (walletType === "phantom" && window.solana && window.solana.isPhantom && window.solana.disconnect) {
        window.solana.disconnect();
      }
      walletType = null;
      solanaWallet = null;
      ethProvider = null;
      publicKey = null;
      ethAddress = null;
      updateWalletUI();
      clearSwapInputs();
    };
    // --- UI LOGIC ---
    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.style.display = 'block';
      setTimeout(() => errorMsg.style.display = 'none', 8000);
    }
    function showSuccess(msg) {
      successMsg.textContent = msg;
      successMsg.style.display = 'block';
      setTimeout(() => successMsg.style.display = 'none', 6000);
    }
    function hideMsgs() {
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';
    }
    async function updateWalletUI() {
      try {
        if (walletType === 'phantom' && publicKey) {
          walletCard.style.display = '';
          walletTypeLabel.textContent = 'Connected (Phantom):';
          walletAddress.textContent = publicKey.toBase58();
          let balances = [];
          const solBal = await connection.getBalance(publicKey);
          balances.push((solBal / 1e9).toFixed(4) + " SOL");
          const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
            publicKey,
            { programId: solanaWeb3.TokenInstructions.TOKEN_PROGRAM_ID }
          );
          for (const token of SOLANA_MEME_TOKENS) {
            if (token.symbol === "SOL") continue;
            const found = tokenAccounts.value.find(
              acc => acc.account.data.parsed.info.mint === token.mint
            );
            if (found) {
              const uiAmount = found.account.data.parsed.info.tokenAmount.uiAmount;
              balances.push(`${uiAmount} ${token.symbol}`);
            }
          }
          walletBalance.textContent = balances.join(" / ");
          disconnectWalletBtn.style.display = '';
        } else if (walletType === 'metamask' && ethAddress) {
          walletCard.style.display = '';
          walletTypeLabel.textContent = 'Connected (MetaMask):';
          walletAddress.textContent = ethAddress;
          walletBalance.textContent = '';
          disconnectWalletBtn.style.display = '';
        } else {
          walletCard.style.display = 'none';
          disconnectWalletBtn.style.display = 'none';
        }
      } catch (e) {
        showError("Failed to load wallet balances: " + (e.message || e));
      }
    }
    function clearSwapInputs() {
      swapFromAmount.value = '';
      swapToAmount.value = '';
    }
    // --- INIT TOKEN SYMBOLS ---
    updateDisplayedTokenSymbols();
    // --- FORM EVENTS ---
    swapFromAmount.oninput = updateSwapEstimate;
    slippageInput.oninput = updateSwapEstimate;
    // --- SWAP ESTIMATE ---
    async function updateSwapEstimate() {
      hideMsgs();
      swapToAmount.value = '';
      const fromToken = SOLANA_MEME_TOKENS[fromTokenIdx];
      const toToken = SOLANA_MEME_TOKENS[toTokenIdx];
      const amount = parseFloat(swapFromAmount.value);
      if (!fromToken || !toToken || !amount || amount <= 0) return;
      try {
        const quoteUrl = `${JUPITER_API}/quote?inputMint=${fromToken.mint}&outputMint=${toToken.mint}&amount=${(amount * Math.pow(10, fromToken.decimals)).toFixed(0)}&slippageBps=${parseFloat(slippageInput.value) * 100}`;
        const res = await fetch(quoteUrl);
        const data = await res.json();
        if (data && data.outAmount) {
          swapToAmount.value = (parseFloat(data.outAmount) / Math.pow(10, toToken.decimals)).toFixed(6);
        } else {
          swapToAmount.value = '';
        }
      } catch (e) {
        swapToAmount.value = '';
        showError("Swap estimation error. Try again.");
      }
    }
    // --- SWAP LOGIC ---
    swapBtn.onclick = async () => {
      hideMsgs();
      // Prevent swap if not connected to Phantom
      if (walletType !== "phantom" || !publicKey) {
        showError("Please connect your Phantom wallet to perform a swap.");
        return;
      }
      const fromToken = SOLANA_MEME_TOKENS[fromTokenIdx];
      const toToken = SOLANA_MEME_TOKENS[toTokenIdx];
      const amount = parseFloat(swapFromAmount.value);
      if (!fromToken || !toToken || !amount || amount <= 0) {
        showError("Enter valid amount and tokens.");
        return;
      }
      if (fromToken.mint === toToken.mint) {
        showError("Cannot swap the same token.");
        return;
      }
      swapBtn.disabled = true;
      swapBtn.textContent = "Swapping...";
      try {
        // Fetch Jupiter swap transactions
        const quoteUrl = `${JUPITER_API}/quote?inputMint=${fromToken.mint}&outputMint=${toToken.mint}&amount=${(amount * Math.pow(10, fromToken.decimals)).toFixed(0)}&slippageBps=${parseFloat(slippageInput.value) * 100}`;
        const quoteRes = await fetch(quoteUrl);
        const quoteData = await quoteRes.json();
        if (!quoteData.routePlan || !quoteData.outAmount) {
          throw new Error("No swap route found.");
        }
        // Build swap transaction
        const swapTxRes = await fetch(`${JUPITER_API}/swap`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            route: quoteData,
            userPublicKey: publicKey.toBase58(),
            wrapUnwrapSOL: true,
            dynamicComputeUnitLimit: true
          })
        });
        const swapTxData = await swapTxRes.json();
        if (!swapTxData.swapTransaction) throw new Error("Swap transaction build failed.");
        // Sign and send
        const swapTx = solanaWeb3.Transaction.from(Buffer.from(swapTxData.swapTransaction, "base64"));
        swapTx.feePayer = publicKey;
        swapTx.recentBlockhash = (await connection.getRecentBlockhash()).blockhash;
        const signedTx = await solanaWallet.signTransaction(swapTx);
        const txid = await connection.sendRawTransaction(signedTx.serialize());
        await connection.confirmTransaction(txid, "finalized");
        showSuccess("Swap complete! Tx: " + txid.slice(0, 8) + "...");
        await updateWalletUI();
        clearSwapInputs();
      } catch (e) {
        showError("Swap failed: " + (e.message || e));
      } finally {
        swapBtn.disabled = false;
        swapBtn.textContent = "Swap";
      }
    };
    // --- INIT LOAD ---
    window.addEventListener("DOMContentLoaded", async () => {
      updateWalletUI();
      updateSwapEstimate();
    });
  </script>
</body>

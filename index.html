 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>FIXORIUM Swap System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Load solanaWeb3 and Phantom Wallet Adapter as UMD (global vars) -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.92.1/lib/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-base@0.21.0/lib/index.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets@0.21.0/lib/index.umd.min.js"></script>
  <style>
    /* Styles omitted here for brevity, use your previous styles */
  </style>
</head>

<body>
  <div class="fixorium-header">
    <div style="display:flex;align-items:center;">
      <svg class="fixorium-logo" viewBox="0 0 64 64" aria-hidden="true" focusable="false">
        <circle cx="32" cy="32" r="32" fill="#29D6B6" />
        <text x="32" y="42" text-anchor="middle" font-size="28" fill="#23272F" font-family="Arial" font-weight="bold">
          F
        </text>
      </svg>
      <span class="fixorium-title">FIXORIUM</span>
    </div>
    <div id="walletSection" class="wallet-section" aria-live="polite" aria-label="Wallet connection status"></div>
  </div>

  <main>
    <section class="swap-card" role="main" aria-label="Token swap interface">
      <form id="swapForm" onsubmit="return false" aria-describedby="swapStatus">
        <label for="fromToken" class="swap-label">From Token</label>
        <select id="fromToken" name="fromToken" aria-required="true" aria-describedby="fromTokenDesc"></select>

        <label for="toToken" class="swap-label">To Token</label>
        <select id="toToken" name="toToken" aria-required="true" aria-describedby="toTokenDesc"></select>

        <label for="swapAmount" class="swap-label">Amount</label>
        <input id="swapAmount" name="swapAmount" class="swap-input" type="number" min="0" step="any" placeholder="Enter amount"
          aria-required="true" />

        <div id="swapRatio"></div>

        <button id="swapBtn" class="swap-btn" disabled aria-live="polite" aria-busy="false" type="submit">Swap</button>

        <div id="swapStatus" role="status" aria-live="polite" style="color:#29D6B6; margin-top:12px;"></div>
      </form>
      <div id="balancesList" aria-label="Wallet balances"></div>
    </section>
  </main>

  <div id="signalBot" class="signal-bot" aria-label="Market signals"></div>

  <script>
    // Globals imported by UMD scripts:
    // solanaWeb3 (Solana web3.js)
    // WalletAdapterWallets (from wallet-adapter-wallets)
    // WalletAdapterBase (from wallet-adapter-base)

    const { PhantomWalletAdapter } = WalletAdapterWallets;
    const { Connection, PublicKey, Transaction, LAMPORTS_PER_SOL } = solanaWeb3;

    const SOLANA_RPC = "https://api.mainnet-beta.solana.com";

    const MEME_TOKEN_MINTS = [
      'So11111111111111111111111111111111111111112',
      'DezXAZ8z7PnrnRJjz3wXBoRhwTLdMPkqhuBczetogeoK',
      'EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v',
      'EKpQGSJtjMFqKZ9KQanSqYXRcF8fBtUk6goG7zcX3New'
    ];

    const MEME_TOKEN_NAMES = {
      'So11111111111111111111111111111111111111112': 'SOL',
      'DezXAZ8z7PnrnRJjz3wXBoRhwTLdMPkqhuBczetogeoK': 'BONK',
      'EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v': 'USDC',
      'EKpQGSJtjMFqKZ9KQanSqYXRcF8fBtUk6goG7zcX3New': 'WIF'
    };

    const SIGNAL_BOT_SMALL_TOKENS = ["BTC", "SOL", "FIXERCOIN"];

    let wallet = new PhantomWalletAdapter();
    let connection;
    let publicKey = null;
    let connected = false;
    let balances = {};

    const persistKey = "fixorium_connected_wallet";

    const shorten = (addr) => addr.slice(0, 4) + "..." + addr.slice(-4);

    async function connectWallet() {
      if (!wallet.ready) {
        alert("Phantom wallet not installed or not ready.");
        return;
      }
      try {
        await wallet.connect();
        publicKey = wallet.publicKey.toBase58();
        connected = true;
        connection = new Connection(SOLANA_RPC, "confirmed");
        localStorage.setItem(persistKey, publicKey);
        renderWalletSection();
        await fetchBalances();
        setupSwapForm();
        wallet.on("disconnect", () => {
          disconnectWallet();
        });
      } catch (e) {
        alert("Error connecting wallet: " + (e.message || e));
      }
    }

    function disconnectWallet() {
      if (wallet.connected) wallet.disconnect();
      connected = false;
      publicKey = null;
      balances = {};
      localStorage.removeItem(persistKey);
      renderWalletSection();
      setupSwapForm();
      document.getElementById("balancesList").innerHTML = "";
      document.getElementById("swapStatus").textContent = "";
      document.getElementById("swapRatio").textContent = "";
    }

    function renderWalletSection() {
      const el = document.getElementById("walletSection");
      if (connected && publicKey) {
        el.innerHTML = `
          <span title="${publicKey}">${shorten(publicKey)}</span>
          <button id="disconnectBtn" class="wallet-disconnect-btn">Disconnect</button>
          <button id="copyBtn" class="copy-btn">Copy</button>
        `;
        document.getElementById("disconnectBtn").onclick = disconnectWallet;
        document.getElementById("copyBtn").onclick = () => {
          navigator.clipboard.writeText(publicKey).then(() => alert("Wallet address copied!"));
        };
      } else {
        el.innerHTML = `<button id="connectBtn" class="wallet-connect-btn">Connect Phantom</button>`;
        document.getElementById("connectBtn").onclick = connectWallet;
      }
    }

    async function fetchBalances() {
      if (!connected || !publicKey) return;
      try {
        const ownerKey = new PublicKey(publicKey);
        balances = {};
        let solBal = await connection.getBalance(ownerKey);
        balances.SOL = solBal / LAMPORTS_PER_SOL;

        for (let mint of MEME_TOKEN_MINTS) {
          if (mint === 'So11111111111111111111111111111111111111112') continue;
          const mintPk = new PublicKey(mint);
          const tokenAccounts = await connection.getParsedTokenAccountsByOwner(ownerKey, { mint: mintPk });
          let bal = 0;
          if (tokenAccounts.value.length > 0) {
            bal = tokenAccounts.value.reduce((acc, account) => acc + (account.account.data.parsed.info.tokenAmount.uiAmount || 0), 0);
          }
          balances[MEME_TOKEN_NAMES[mint] || mint.slice(0, 6)] = bal;
        }
        renderBalances();
      } catch (e) {
        console.warn("Balance fetch error:", e);
      }
    }

    function renderBalances() {
      const el = document.getElementById("balancesList");
      el.innerHTML = Object.entries(balances)
        .map(([sym, val]) => `<li><b>${sym}:</b> ${val.toLocaleString(undefined, { minimumFractionDigits: 4, maximumFractionDigits: 9 })}</li>`)
        .join("");
    }

    function setupSwapForm() {
      const fromSelect = document.getElementById("fromToken");
      const toSelect = document.getElementById("toToken");
      fromSelect.innerHTML = "";
      toSelect.innerHTML = "";
      for (let mint of MEME_TOKEN_MINTS) {
        const name = MEME_TOKEN_NAMES[mint] || mint.slice(0, 6);
        fromSelect.appendChild(new Option(name, mint));
        toSelect.appendChild(new Option(name, mint));
      }
      fromSelect.value = MEME_TOKEN_MINTS[0];
      toSelect.value = MEME_TOKEN_MINTS[1];
      const swapBtn = document.getElementById("swapBtn");
      swapBtn.disabled = !connected;
      swapBtn.onclick = handleSwap;
      document.getElementById("swapAmount").oninput = updateSwapRatio;
      fromSelect.onchange = updateSwapRatio;
      toSelect.onchange = updateSwapRatio;
    }

    let lastQuoteRequest = null;

    async function updateSwapRatio() {
      const fromMint = document.getElementById("fromToken").value;
      const toMint = document.getElementById("toToken").value;
      const amountStr = document.getElementById("swapAmount").value;
      const ratioEl = document.getElementById("swapRatio");
      ratioEl.textContent = "";
      const amount = parseFloat(amountStr);
      if (!amount || amount <= 0) return;
      if (fromMint === toMint) {
        ratioEl.textContent = "From and To tokens cannot be the same.";
        return;
      }
      const requestKey = `${fromMint}_${toMint}_${amount}`;
      lastQuoteRequest = requestKey;
      try {
        const amountInBase = Math.floor(amount * 1e9);
        const res = await fetch(`https://quote-api.jup.ag/v6/quote?inputMint=${fromMint}&outputMint=${toMint}&amount=${amountInBase}&slippageBps=50`);
        if (lastQuoteRequest !== requestKey) return;
        const data = await res.json();
        if (!data.routes || data.routes.length === 0) {
          ratioEl.textContent = "No swap route found.";
          return;
        }
        const outAmount = data.routes[0].outAmountUI;
        const rate = outAmount / amount;
        ratioEl.textContent = `Estimated rate: 1 ${MEME_TOKEN_NAMES[fromMint] || fromMint} â‰ˆ ${rate.toFixed(6)} ${MEME_TOKEN_NAMES[toMint] || toMint}`;
      } catch {
        ratioEl.textContent = "Failed to fetch swap rate.";
      }
    }

    async function handleSwap() {
      if (!connected || !publicKey) {
        alert("Please connect your Phantom wallet.");
        return;
      }
      const fromMint = document.getElementById("fromToken").value;
      const toMint = document.getElementById("toToken").value;
      const amountInput = document.getElementById("swapAmount").value;
      const statusEl = document.getElementById("swapStatus");

      statusEl.textContent = "";

      const amount = parseFloat(amountInput);
      if (!amount || amount <= 0) {
        alert("Enter a valid swap amount.");
        return;
      }
      if (fromMint === toMint) {
        alert("Swap tokens must be different.");
        return;
      }

      statusEl.textContent = "Fetching best route...";

      try {
        const amountInBase = Math.floor(amount * 1e9);

        const quoteRes = await fetch(`https://quote-api.jup.ag/v6/quote?inputMint=${fromMint}&outputMint=${toMint}&amount=${amountInBase}&slippageBps=50`);
        const quoteData = await quoteRes.json();
        if (!quoteData.routes || quoteData.routes.length === 0) {
          statusEl.textContent = "No swap route found.";
          return;
        }
        const bestRoute = quoteData.routes[0];

        statusEl.textContent = "Building swap transaction...";

        const swapRes = await fetch("https://quote-api.jup.ag/v6/swap", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            route: bestRoute,
            userPublicKey: publicKey,
            wrapAndUnwrapSol: true,
          }),
        });
        const swapTx = await swapRes.json();

        if (!swapTx.swapTransaction) {
          statusEl.textContent = "Failed to build swap transaction.";
          return;
        }
        statusEl.textContent = "Signing and sending transaction...";

        const txBytes = Uint8Array.from(atob(swapTx.swapTransaction), c => c.charCodeAt(0));
        const tx = Transaction.from(txBytes);

        const signed = await wallet.signAndSendTransaction(tx);

        statusEl.innerHTML = `Swap transaction sent! <a href="https://solscan.io/tx/${signed.signature}" target="_blank" rel="noopener noreferrer">View on Solscan</a>`;
        await fetchBalances();
      } catch (err) {
        statusEl.textContent = "Error during swap: " + (err.message || err);
      }
    }

    function renderSignalBot() {
      const bot = document.getElementById("signalBot");
      function randomSignal() {
        return Math.random() > 0.5 ? "BUY" : "SELL";
      }

      function update() {
        bot.innerHTML = SIGNAL_BOT_SMALL_TOKENS
          .map(t => `<div class="signal signal-small" aria-live="polite"><span>${t}</span>&nbsp;<span class="signal-${randomSignal().toLowerCase()}">${randomSignal()}</span></div>`)
          .join("");
      }
      update();
      setInterval(update, 2000);
    }

    // On load
    window.addEventListener("DOMContentLoaded", () => {
      renderWalletSection();
      setupSwapForm();
      renderSignalBot();

      // auto-connect if previously connected
      const saved = localStorage.getItem(persistKey);
      if (saved) {
        wallet.on("connect", () => {
          connected = true;
          publicKey = wallet.publicKey.toBase58();
          connection = new Connection(SOLANA_RPC, "confirmed");
          renderWalletSection();
          fetchBalances();
          setupSwapForm();
        });
        wallet.connect().catch(() => {
          localStorage.removeItem(persistKey);
          renderWalletSection();
          setupSwapForm();
        });
      }
    });
  </script>
</body>

</html>

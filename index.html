 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>FIXORIUM Swap System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Solana Wallet Adapters (browser CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets@0.21.0/lib/index.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-base@0.21.0/lib/index.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.92.1/lib/index.iife.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #181A20;
    }

    .fixorium-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 24px;
      background: #23272F;
    }

    .fixorium-logo {
      height: 36px;
      width: 36px;
      margin-right: 10px;
    }

    .fixorium-title {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }

    .wallet-section {
      background: #31363F;
      border-radius: 6px;
      padding: 5px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .swap-card {
      background: #23272F;
      margin: 32px auto;
      border-radius: 16px;
      box-shadow: 0 8px 24px #0003;
      padding: 32px;
      min-width: 320px;
      max-width: 450px;
    }

    .swap-label {
      color: #fff;
      font-weight: bold;
      margin-top: 10px;
    }

    .swap-input,
    select {
      width: 100%;
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      background: #31363F;
      color: #fff;
      margin: 6px 0 14px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .swap-btn {
      background: #29D6B6;
      color: #23272F;
      font-weight: bold;
      padding: 10px 0;
      width: 100%;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .swap-btn:disabled {
      opacity: .5;
      cursor: not-allowed;
    }

    .balances-list {
      color: #fff;
      margin-top: 20px;
      font-size: 14px;
      line-height: 1.5;
    }

    .signal-bot {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #23272F;
      padding: 16px 0;
      display: flex;
      justify-content: center;
      border-top: 1px solid #23272F;
      z-index: 1000;
      gap: 24px;
      user-select: none;
    }

    .signal {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
      white-space: nowrap;
    }

    .signal-buy {
      color: #29D6B6;
      font-weight: bold;
      animation: blinkBuy 1s linear infinite;
    }

    .signal-sell {
      color: #F73E3E;
      font-weight: bold;
      animation: blinkSell 1s linear infinite;
    }

    @keyframes blinkBuy {
      0% {
        opacity: 1;
      }

      50% {
        opacity: .3;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes blinkSell {
      0% {
        opacity: 1;
      }

      50% {
        opacity: .3;
      }

      100% {
        opacity: 1;
      }
    }

    .copy-btn {
      color: #29D6B6;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 12px;
      padding: 0 6px;
    }

    .disconnect-btn {
      color: #F73E3E;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 12px;
      padding: 0 6px;
    }

    a.swap-link {
      color: #29d6b6;
      text-decoration: underline;
      word-break: break-word;
      font-size: 13px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .swap-card {
        width: 90%;
        padding: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="fixorium-header">
    <div style="display:flex;align-items:center;">
      <svg class="fixorium-logo" viewBox="0 0 64 64" aria-hidden="true" focusable="false">
        <circle cx="32" cy="32" r="32" fill="#29D6B6" />
        <text x="32" y="42" text-anchor="middle" font-size="28" fill="#23272F" font-family="Arial" font-weight="bold">F</text>
      </svg>
      <span class="fixorium-title">FIXORIUM</span>
    </div>
    <div id="walletSection" class="wallet-section" aria-live="polite" aria-label="Wallet connection status"></div>
  </div>

  <div class="swap-card" role="main" aria-label="Token swap interface">
    <form id="swapForm" onsubmit="return false" aria-describedby="swapStatus">
      <label for="fromToken" class="swap-label">From Token</label>
      <select id="fromToken" name="fromToken" aria-required="true" aria-describedby="fromTokenDesc"></select>

      <label for="toToken" class="swap-label">To Token</label>
      <select id="toToken" name="toToken" aria-required="true" aria-describedby="toTokenDesc"></select>

      <label for="swapAmount" class="swap-label">Amount</label>
      <input id="swapAmount" name="swapAmount" class="swap-input"
        type="number" min="0" step="any" placeholder="Enter amount" aria-required="true" />

      <button id="swapBtn" class="swap-btn" disabled aria-live="polite" aria-busy="false" type="submit">Swap</button>

      <div id="swapStatus" role="status" aria-live="polite" style="color:#29D6B6;margin-top:12px;"></div>
    </form>
    <div class="balances-list" id="balancesList" aria-label="Wallet balances"></div>
  </div>

  <div class="signal-bot" id="signalBot" aria-label="Market signals"></div>

  <script>
    const SOLANA_RPC = "https://api.mainnet-beta.solana.com";

    // Example meme & common tokens (add more as needed)
    const MEME_TOKEN_MINTS = [
      "So11111111111111111111111111111111111111112",   // SOL
      "4k3Dyjzvzp8eTqLDw1J8J8pbbAki8F2vr7e6uJ6zQ3iF", // RAY (example)
      "9n4nbM75f5Ui33ZbPYXn59EwSgE8CGsHtAeTH5YFeJ9E" // BTC (example)
      // Add your meme tokens here, e.g., BONK, WIF, etc.
    ];
    const MEME_TOKEN_NAMES = {
      "So11111111111111111111111111111111111111112": "SOL",
      "4k3Dyjzvzp8eTqLDw1J8J8pbbAki8F2vr7e6uJ6zQ3iF": "RAY",
      "9n4nbM75f5Ui33ZbPYXn59EwSgE8CGsHtAeTH5YFeJ9E": "BTC"
    };

    // Wallet and state vars
    let wallet = null;
    let publicKey = null;
    let balances = {};
    let connected = false;
    let persistKey = "fixorium_connected_wallet";
    let walletType = null; // phantom, solflare, backpack

    // Format public key to short string (first 4 + last 4)
    const shortenAddress = addr => addr.slice(0, 4) + "..." + addr.slice(-4);

    // Render wallet connect/disconnect UI
    function renderWalletSection() {
      const el = document.getElementById("walletSection");
      el.innerHTML = "";
      if (connected && publicKey) {
        el.innerHTML = `
          <span aria-label="Connected wallet address" title="${publicKey}" style="color:#fff;font-size:14px;">
            ${shortenAddress(publicKey)}
          </span>
          <button class="copy-btn" aria-label="Copy wallet address" onclick="copyToClipboard('${publicKey}')">Copy</button>
          <button class="disconnect-btn" aria-label="Disconnect wallet" onclick="disconnectWallet()">Disconnect</button>
        `;
      } else {
        el.innerHTML = `
          <button id="connectPhantom" class="swap-btn" type="button" style="width:auto;padding:6px 16px;font-size:14px;">Connect Phantom</button>
          <button id="connectSolflare" class="swap-btn" type="button" style="width:auto;padding:6px 16px;font-size:14px;">Connect Solflare</button>
          <button id="connectBackpack" class="swap-btn" type="button" style="width:auto;padding:6px 16px;font-size:14px;">Connect Backpack</button>
        `;
        document.getElementById("connectPhantom").onclick = () => connectWallet("phantom");
        document.getElementById("connectSolflare").onclick = () => connectWallet("solflare");
        document.getElementById("connectBackpack").onclick = () => connectWallet("backpack");
      }
    }

    // Copy public key to clipboard with user confirmation alert
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => alert("Wallet address copied!"));
    }

    // Connect wallets supporting Phantom, Solflare, Backpack
    async function connectWallet(type) {
      walletType = type;
      try {
        if (type === "phantom" && window.solana?.isPhantom) {
          await window.solana.connect();
          wallet = window.solana;
        } else if (type === "solflare" && window.solflare?.isSolflare) {
          await window.solflare.connect();
          wallet = window.solflare;
        } else if (type === "backpack" && window.backpack?.solana) {
          await window.backpack.solana.connect();
          wallet = window.backpack.solana;
        } else {
          alert(`${type} wallet not installed!`);
          return;
        }

        publicKey = wallet.publicKey.toString();
        connected = true;

        // Save to localStorage for persistence
        localStorage.setItem(persistKey, JSON.stringify({ publicKey, walletType }));

        renderWalletSection();
        await fetchBalances();
        renderSwapForm();

        // Setup disconnect listener
        wallet.on("disconnect", () => disconnectWallet());
      } catch (err) {
        alert("Wallet connection failed: " + err?.message || err);
      }
    }

    // Disconnect wallet and clear states
    function disconnectWallet() {
      if (wallet) {
        wallet.disconnect();
      }

      connected = false;
      publicKey = null;
      wallet = null;
      balances = {};
      localStorage.removeItem(persistKey);

      renderWalletSection();
      renderSwapForm();
      document.getElementById("balancesList").innerHTML = "";
      document.getElementById("swapStatus").textContent = "";
    }

    // Persistent reconnect on page load
    window.addEventListener("DOMContentLoaded", async () => {
      const saved = localStorage.getItem(persistKey);
      if (saved) {
        try {
          const { publicKey: pk, walletType: wt } = JSON.parse(saved);
          if (
            (wt === "phantom" && window.solana?.isPhantom) ||
            (wt === "solflare" && window.solflare?.isSolflare) ||
            (wt === "backpack" && window.backpack?.solana)
          ) {
            walletType = wt;
            await connectWallet(wt);
          }
        } catch { }
      }
      renderWalletSection();
      renderSignalBot();
    });

    // Fetch SOL and SPL token balances
    async function fetchBalances() {
      if (!connected || !publicKey) return;
      const conn = new solanaWeb3.Connection(SOLANA_RPC);

      const ownerPk = new solanaWeb3.PublicKey(publicKey);
      balances = {};

      // Fetch SOL balance
      try {
        let solBalance = await conn.getBalance(ownerPk);
        balances["SOL"] = solBalance / solanaWeb3.LAMPORTS_PER_SOL;
      } catch {
        balances["SOL"] = 0;
      }

      // Fetch SPL token balances for meme tokens (skip SOL mint)
      const tokenBalances = {};
      for (const mint of MEME_TOKEN_MINTS) {
        if (mint === "So11111111111111111111111111111111111111112") continue;
        try {
          const mintPk = new solanaWeb3.PublicKey(mint);
          const parsedTokens = await conn.getParsedTokenAccountsByOwner(ownerPk, { mint: mintPk });
          let bal = 0;
          if (parsedTokens.value.length > 0) {
            bal = parsedTokens.value[0].account.data.parsed.info.tokenAmount.uiAmount || 0;
          }
          tokenBalances[MEME_TOKEN_NAMES[mint] || mint.slice(0, 6)] = bal;
        } catch {
          tokenBalances[MEME_TOKEN_NAMES[mint] || mint.slice(0, 6)] = 0;
        }
      }

      balances = { ...balances, ...tokenBalances };

      // Render balances list
      const list = Object.entries(balances)
        .map(([k, v]) => `<li><b>${k}</b>: ${v.toFixed(6)}</li>`)
        .join("");
      document.getElementById("balancesList").innerHTML = `<ul>${list}</ul>`;
    }

    // Prepare token select inputs & swap button state
    function renderSwapForm() {
      const fromSel = document.getElementById("fromToken");
      const toSel = document.getElementById("toToken");

      fromSel.innerHTML = "";
      toSel.innerHTML = "";

      MEME_TOKEN_MINTS.forEach(mint => {
        const name = MEME_TOKEN_NAMES[mint] || mint.slice(0, 6);
        fromSel.appendChild(new Option(name, mint));
        toSel.appendChild(new Option(name, mint));
      });

      fromSel.value = MEME_TOKEN_MINTS[0];
      toSel.value = MEME_TOKEN_MINTS[1];

      const swapBtn = document.getElementById("swapBtn");
      swapBtn.disabled = !(connected && publicKey);

      // Setup swap button event
      swapBtn.onclick = handleSwap;
    }

    // Handle swapping tokens using Jupiter Aggregator
    async function handleSwap() {
      const fromMint = document.getElementById("fromToken").value;
      const toMint = document.getElementById("toToken").value;
      const amountInput = document.getElementById("swapAmount").value;
      const statusEl = document.getElementById("swapStatus");

      let amount = parseFloat(amountInput);
      if (!amount || amount <= 0) {
        alert("Enter a valid swap amount.");
        return;
      }

      if (fromMint === toMint) {
        alert("Swap tokens must be different.");
        return;
      }

      // Amount in lamports for SOL or base units for SPL (assume 9 decimals)
      const amountInBaseUnits = Math.floor(amount * 1e9);

      statusEl.textContent = "Fetching best route...";

      try {
        const quoteRes = await fetch(`https://quote-api.jup.ag/v6/quote?inputMint=${fromMint}&outputMint=${toMint}&amount=${amountInBaseUnits}&slippageBps=50`);
        const quote = await quoteRes.json();

        if (!quote.routes || quote.routes.length === 0) {
          statusEl.textContent = "No swap route found.";
          return;
        }

        const bestRoute = quote.routes[0];

        statusEl.textContent = "Building swap transaction...";

        const swapRes = await fetch("https://quote-api.jup.ag/v6/swap", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            route: bestRoute,
            userPublicKey: publicKey,
            wrapAndUnwrapSol: true
          })
        });

        const swapTx = await swapRes.json();

        if (!swapTx.swapTransaction) {
          statusEl.textContent = "Failed to build swap transaction.";
          return;
        }

        statusEl.textContent = "Signing and sending transaction...";

        const txBase64 = swapTx.swapTransaction;
        const txBuffer = Uint8Array.from(atob(txBase64), c => c.charCodeAt(0));
        const tx = solanaWeb3.Transaction.from(txBuffer);

        let sendResult;
        if (walletType === "phantom") {
          sendResult = await window.solana.signAndSendTransaction(tx);
        } else if (walletType === "solflare") {
          sendResult = await window.solflare.signAndSendTransaction(tx);
        } else if (walletType === "backpack") {
          sendResult = await window.backpack.solana.signAndSendTransaction(tx);
        } else {
          throw new Error("Wallet not found for sending transaction.");
        }

        const signature = sendResult.signature || sendResult; // Backpack returns string directly

        statusEl.innerHTML = `Swap transaction sent! <a class="swap-link" href="https://solscan.io/tx/${signature}" target="_blank" rel="noopener noreferrer">View on Solscan</a>`;

        await fetchBalances();
      } catch (err) {
        statusEl.textContent = "Error during swap: " + (err.message || err);
      }
    }

    // Signal Bot for "BUY" / "SELL" signals (dummy data)
    function renderSignalBot() {
      const tokens = Object.values(MEME_TOKEN_NAMES);
      const signalBot = document.getElementById("signalBot");

      function randomSignal() {
        return Math.random() > 0.5 ? "BUY" : "SELL";
      }

      function updateSignals() {
        signalBot.innerHTML = tokens.map(tok => {
          const sig = randomSignal();
          return `<div class="signal"><span>${tok}</span><span class="signal-${sig.toLowerCase()}">${sig}</span></div>`;
        }).join("");
      }

      updateSignals();
      setInterval(updateSignals, 2000);
    }
  </script>
</body>

</html>

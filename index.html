 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixorium Swap</title>

    <!-- ✅ Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        safelist: [
          'bg-violet-600', 'text-white', 'rounded-md', 'hover:bg-violet-700',
          'text-green-600', 'bg-red-500', 'text-sm', 'p-2', 'p-4',
          'text-center', 'w-full', 'flex', 'justify-between', 'items-center',
          'rounded-lg', 'shadow', 'hover:bg-violet-800'
        ]
      }
    </script>

    <!-- ✅ Fixorium Logo -->
    <link rel="icon" type="image/png" href="https://fixorium.com/logo.png" />
  </head>
  <body class="bg-gray-100 min-h-screen text-gray-900">
    <div id="app" class="max-w-xl mx-auto p-4">
      <!-- Navbar -->
      <div class="flex justify-between items-center mb-6">
        <img src="https://fixorium.com/logo.png" alt="Fixorium Logo" class="h-10">
        <button id="connectWallet" class="bg-violet-600 text-white px-4 py-2 rounded-md hover:bg-violet-700">
          Connect Wallet
        </button>
        <span id="walletAddress" class="text-sm ml-2 hidden"></span>
      </div>

      <!-- Swap Card -->
      <div class="bg-white p-4 rounded-lg shadow-md">
        <div class="flex justify-between mb-2">
          <h2 class="text-lg font-semibold">Fixorium Swap</h2>
          <select id="slippage" class="border p-1 rounded text-sm">
            <option value="0.1">0.1%</option>
            <option value="0.5" selected>0.5%</option>
            <option value="1">1%</option>
          </select>
        </div>

        <!-- Swap Form -->
        <div class="space-y-4">
          <div>
            <label class="text-sm">From</label>
            <div class="flex items-center space-x-2">
              <select id="fromToken" class="border rounded p-2 w-1/2"></select>
              <input id="fromAmount" type="number" placeholder="Amount" class="border rounded p-2 w-1/2" />
            </div>
          </div>

          <button id="toggleDirection" class="block mx-auto bg-gray-300 text-xs px-2 py-1 rounded-full">⇅ Swap Direction</button>

          <div>
            <label class="text-sm">To</label>
            <div class="flex items-center space-x-2">
              <select id="toToken" class="border rounded p-2 w-1/2"></select>
              <input id="toAmount" type="text" disabled class="border rounded p-2 w-1/2 bg-gray-100" />
            </div>
          </div>

          <div class="text-sm text-gray-600">Estimated: <span id="quotePreview">-</span></div>
          <div class="text-xs text-gray-500">Fee: 0.03% to Fixorium</div>

          <button id="swapButton" class="w-full bg-violet-600 text-white p-2 rounded-md hover:bg-violet-700">
            Swap
          </button>
        </div>

        <!-- Loader -->
        <div id="loadingSpinner" class="mt-4 hidden text-center">
          <div class="w-6 h-6 border-4 border-dashed border-violet-600 rounded-full animate-spin mx-auto"></div>
          <p class="text-sm text-gray-500 mt-1">Swapping...</p>
        </div>

        <!-- Success message -->
        <div id="txStatus" class="mt-4 text-center text-green-600 text-sm hidden"></div>
      </div>
    </div>

    <!-- Include your swap JS logic here -->
    <script src="swap.js"></script>
  </body>
</html>

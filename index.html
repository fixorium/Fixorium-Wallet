 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet Connect & Token Swap</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.31.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-react@0.14.0/dist/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jup-ag/jupiter-sdk@latest/dist/index.umd.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #swapForm { margin: 20px; }
    </style>
</head>
<body>
    <h1>Solana Wallet Connect & Token Swap</h1>
    <div id="walletConnect"></div>
    <div id="swapForm">
        <input type="text" id="fromToken" placeholder="From Token Address" />
        <input type="text" id="toToken" placeholder="To Token Address" />
        <input type="number" id="amount" placeholder="Amount" />
        <button id="swapButton">Swap Tokens</button>
    </div>
    <script>
        const { Connection, PublicKey, clusterApiUrl } = window.solanaWeb3;
        const { WalletProvider } = window['@solana/wallet-adapter-react'];
        const { Jupiter } = window['@jup-ag/jupiter-sdk'];

        const connection = new Connection(clusterApiUrl('mainnet-beta'));
        let wallet;

        async function connectWallet() {
            const provider = window.solana;
            if (provider && provider.isPhantom) {
                wallet = provider;
                await wallet.connect();
                document.getElementById('walletConnect').innerText = 'Connected: ' + wallet.publicKey.toString();
            } else {
                alert('Please install Phantom Wallet');
            }
        }

        async function swapTokens() {
            const fromToken = document.getElementById('fromToken').value;
            const toToken = document.getElementById('toToken').value;
            const amount = document.getElementById('amount').value;

            const jupiter = await Jupiter.load({ connection, cluster: 'mainnet-beta' });
            const route = await jupiter.getBestRoute({
                inputMint: fromToken,
                outputMint: toToken,
                amount: amount,
            });

            if (route) {
                const transaction = await jupiter.swap({
                    route,
                    userPublicKey: wallet.publicKey,
                });
                alert('Swap successful! Transaction: ' + transaction);
            } else {
                alert('Swap failed!');
            }
        }

        document.getElementById('swapButton').onclick = swapTokens;
        connectWallet();
    </script>
</body>
</html>

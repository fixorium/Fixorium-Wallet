 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fixorium Wallet</title>
  <script src="https://unpkg.com/@solana/web3.js@1.76.1/lib/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jup-ag/core@2.0.0-beta.17"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f6fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      margin-top: 40px;
    }
    .button {
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      background-color: #4f46e5;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    .wallet-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .hidden { display: none; }
    #tokenList {
      font-size: 14px;
      margin-top: 8px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="wallet-row">
      <div id="walletStatus">Not connected</div>
      <button id="connectButton" class="button">Connect Wallet</button>
      <button id="disconnectButton" class="button hidden">Disconnect</button>
    </div>
    <div id="walletInfo" class="hidden">
      <div class="wallet-row">
        <span>Wallet:</span>
        <span id="walletAddress"></span>
      </div>
      <div class="wallet-row">
        <span>Balance:</span>
        <span id="walletBalance">-</span>
      </div>
    </div>

    <div id="swapSection" class="hidden">
      <h3>Swap</h3>
      <input id="inputMint" class="input-field" placeholder="Input Mint Address (From)" />
      <input id="outputMint" class="input-field" placeholder="Output Mint Address (To)" />
      <input id="amount" class="input-field" placeholder="Amount to Swap" type="number" />
      <button id="swapButton" class="button" style="margin-top:12px">Swap</button>
      <p id="swapStatus"></p>
    </div>

    <div id="tokenList"></div>
  </div>

  <script>
    const connectButton = document.getElementById('connectButton');
    const disconnectButton = document.getElementById('disconnectButton');
    const walletStatus = document.getElementById('walletStatus');
    const walletAddressEl = document.getElementById('walletAddress');
    const walletBalanceEl = document.getElementById('walletBalance');
    const walletInfo = document.getElementById('walletInfo');
    const swapSection = document.getElementById('swapSection');
    const swapButton = document.getElementById('swapButton');
    const swapStatus = document.getElementById('swapStatus');
    const tokenList = document.getElementById('tokenList');

    let provider = null;
    let publicKey = null;

    connectButton.addEventListener('click', async () => {
      try {
        if (window.solana && window.solana.isPhantom) {
          provider = window.solana;
          const resp = await provider.connect();
          publicKey = resp.publicKey;
          updateUI();
          await fetchSOLBalance();
          await fetchSPLTokens();
        } else {
          alert("Please install Phantom Wallet.");
        }
      } catch (e) {
        alert("Connection failed. Please approve request in Phantom.");
        console.error(e);
      }
    });

    disconnectButton.addEventListener('click', () => {
      if (provider) {
        provider.disconnect();
        resetUI();
      }
    });

    function updateUI() {
      const shortAddr = `${publicKey.toString().slice(0, 4)}...${publicKey.toString().slice(-4)}`;
      walletAddressEl.textContent = shortAddr;
      walletStatus.textContent = 'Connected';
      connectButton.classList.add('hidden');
      disconnectButton.classList.remove('hidden');
      walletInfo.classList.remove('hidden');
      swapSection.classList.remove('hidden');
    }

    function resetUI() {
      walletStatus.textContent = 'Not connected';
      connectButton.classList.remove('hidden');
      disconnectButton.classList.add('hidden');
      walletInfo.classList.add('hidden');
      swapSection.classList.add('hidden');
      tokenList.innerHTML = '';
    }

    async function fetchSOLBalance() {
      const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));
      const lamports = await connection.getBalance(publicKey);
      const sol = lamports / solanaWeb3.LAMPORTS_PER_SOL;
      walletBalanceEl.textContent = sol.toFixed(4) + ' SOL';
    }

    async function fetchSPLTokens() {
      const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));
      const tokenAccounts = await connection.getParsedTokenAccountsByOwner(publicKey, { programId: new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA") });
      tokenList.innerHTML = '<h4>Your Tokens:</h4>';
      tokenAccounts.value.forEach(account => {
        const info = account.account.data.parsed.info;
        const mint = info.mint;
        const amount = info.tokenAmount.uiAmount;
        if (amount > 0) {
          tokenList.innerHTML += `<div>${amount.toFixed(4)} - ${mint}</div>`;
        }
      });
    }

    swapButton.addEventListener('click', async () => {
      const inputMint = document.getElementById('inputMint').value;
      const outputMint = document.getElementById('outputMint').value;
      const amount = parseFloat(document.getElementById('amount').value);

      if (!inputMint || !outputMint || !amount || amount <= 0) {
        swapStatus.textContent = 'Please fill all swap fields correctly.';
        return;
      }

      swapStatus.textContent = 'Getting best route...';
      try {
        const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));
        const jupiter = await Jupiter.load({
          connection,
          cluster: 'mainnet-beta',
          user: publicKey,
        });

        const routes = await jupiter.computeRoutes({
          inputMint: new solanaWeb3.PublicKey(inputMint),
          outputMint: new solanaWeb3.PublicKey(outputMint),
          amount: amount * 10 ** 6,
          slippageBps: 50,
        });

        if (!routes.routesInfos.length) {
          swapStatus.textContent = 'No route found';
          return;
        }

        const swapResult = await jupiter.exchange({
          routeInfo: routes.routesInfos[0],
        });

        if (swapResult.error) {
          swapStatus.textContent = 'Swap failed';
        } else {
          swapStatus.textContent = 'Swap successful';
          await fetchSOLBalance();
          await fetchSPLTokens();
        }
      } catch (e) {
        console.error('Swap error:', e);
        swapStatus.textContent = 'Swap failed';
      }
    });
  </script>
</body>
</html>

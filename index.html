 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fixorium Wallet</title>
  <script src="https://unpkg.com/@solana/web3.js@1.76.1/lib/index.iife.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9fb;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      margin-top: 40px;
    }
    .button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background-color: #4F46E5;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .button:hover {
      background-color: #4338CA;
    }
    .wallet-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .balance {
      font-size: 14px;
      color: #555;
    }
    .address-box {
      font-size: 14px;
      font-weight: 500;
      background: #eef1f6;
      padding: 6px 12px;
      border-radius: 8px;
      display: inline-block;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="card">
    <div class="wallet-row">
      <div id="walletStatus" class="balance">Not connected</div>
      <button id="connectButton" class="button">Connect Wallet</button>
      <button id="disconnectButton" class="button hidden">Disconnect</button>
    </div>
    <div id="walletInfo" class="hidden">
      <div class="wallet-row">
        <span>Wallet:</span>
        <span id="walletAddress" class="address-box"></span>
      </div>
      <div class="wallet-row">
        <span>SOL Balance:</span>
        <span id="solBalance" class="balance"></span>
      </div>
      <div class="wallet-row">
        <span>FIXERCOIN:</span>
        <span id="fixerBalance" class="balance"></span>
      </div>
    </div>
  </div>

  <script>
    const connectButton = document.getElementById('connectButton');
    const disconnectButton = document.getElementById('disconnectButton');
    const walletInfo = document.getElementById('walletInfo');
    const walletStatus = document.getElementById('walletStatus');
    const walletAddressEl = document.getElementById('walletAddress');
    const solBalanceEl = document.getElementById('solBalance');
    const fixerBalanceEl = document.getElementById('fixerBalance');

    let provider = null;
    let publicKey = null;

    async function connectWallet() {
      try {
        if (!window.solana || !window.solana.isPhantom) {
          alert('Phantom Wallet not found. Install it first.');
          return;
        }

        provider = window.solana;

        // Request connect
        const resp = await provider.connect();
        publicKey = resp.publicKey;

        const signature = await provider.signMessage(
          new TextEncoder().encode("Fixorium Wallet Authentication"),
          "utf8"
        );

        if (!signature) throw new Error("Signature failed or cancelled.");

        updateUIAfterConnect();
      } catch (err) {
        console.error('Connection error:', err);
        alert("Connection failed or approval not granted in Phantom.");
      }
    }

    function disconnectWallet() {
      if (provider) {
        provider.disconnect();
        resetUI();
      }
    }

    function updateUIAfterConnect() {
      const shortAddr = `${publicKey.toString().slice(0, 4)}...${publicKey.toString().slice(-4)}`;
      walletAddressEl.innerText = shortAddr;
      walletStatus.innerText = 'Connected';
      connectButton.classList.add('hidden');
      disconnectButton.classList.remove('hidden');
      walletInfo.classList.remove('hidden');
      fetchBalances();
    }

    function resetUI() {
      publicKey = null;
      walletStatus.innerText = 'Not connected';
      walletAddressEl.innerText = '';
      solBalanceEl.innerText = '';
      fixerBalanceEl.innerText = '';
      connectButton.classList.remove('hidden');
      disconnectButton.classList.add('hidden');
      walletInfo.classList.add('hidden');
    }

    async function fetchBalances() {
      const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));

      const solBalance = await connection.getBalance(publicKey);
      solBalanceEl.innerText = `${(solBalance / solanaWeb3.LAMPORTS_PER_SOL).toFixed(4)} SOL`;

      const tokenAccounts = await connection.getParsedTokenAccountsByOwner(publicKey, {
        programId: new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA")
      });

      let fixerAmount = 0;
      tokenAccounts.value.forEach(acc => {
        const info = acc.account.data.parsed.info;
        if (info.mint === 'YOUR_FIXERCOIN_MINT_ADDRESS') {
          fixerAmount = parseInt(info.tokenAmount.amount) / Math.pow(10, info.tokenAmount.decimals);
        }
      });

      fixerBalanceEl.innerText = `${fixerAmount.toFixed(4)} FIXERCOIN`;
    }

    connectButton.addEventListener('click', connectWallet);
    disconnectButton.addEventListener('click', disconnectWallet);

    window.addEventListener('DOMContentLoaded', () => {
      if (window.solana?.isPhantom) {
        window.solana.on('connect', () => {
          console.log('Wallet connected');
        });
        window.solana.on('disconnect', () => {
          console.log('Wallet disconnected');
          resetUI();
        });
      }
    });
  </script>

</body>
</html>

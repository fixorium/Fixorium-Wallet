 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fixorium Wallet</title>
  <script src="https://unpkg.com/@solana/web3.js@1.76.1/lib/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jup-ag/core@4.0.0-beta.4/dist/index.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9fb;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      max-width: 460px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      margin-top: 40px;
    }
    .button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background-color: #4F46E5;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .button:hover {
      background-color: #4338CA;
    }
    .wallet-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .balance {
      font-size: 14px;
      color: #555;
    }
    .address-box {
      font-size: 14px;
      font-weight: 500;
      background: #eef1f6;
      padding: 6px 12px;
      border-radius: 8px;
      display: inline-block;
    }
    .hidden { display: none; }
    .swap-section {
      margin-top: 20px;
    }
    .input-field {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="wallet-row">
      <div id="walletStatus" class="balance">Not connected</div>
      <button id="connectButton" class="button">Connect Wallet</button>
      <button id="disconnectButton" class="button hidden">Disconnect</button>
    </div>
    <div id="walletInfo" class="hidden">
      <div class="wallet-row">
        <span>Wallet:</span>
        <span id="walletAddress" class="address-box"></span>
      </div>
      <div class="wallet-row">
        <span>Balance:</span>
        <span id="walletBalance" class="balance"></span>
      </div>
    </div>

    <div id="swapUI" class="swap-section hidden">
      <h4>Swap Tokens</h4>
      <input id="inputMint" class="input-field" placeholder="Input Mint Address (From)" />
      <input id="outputMint" class="input-field" placeholder="Output Mint Address (To)" />
      <input id="amount" class="input-field" placeholder="Amount to Swap" />
      <button id="swapButton" class="button">Swap</button>
    </div>
  </div>

  <script>
    const connectButton = document.getElementById('connectButton');
    const disconnectButton = document.getElementById('disconnectButton');
    const walletInfo = document.getElementById('walletInfo');
    const walletStatus = document.getElementById('walletStatus');
    const walletAddressEl = document.getElementById('walletAddress');
    const walletBalanceEl = document.getElementById('walletBalance');
    const swapUI = document.getElementById('swapUI');
    const swapButton = document.getElementById('swapButton');

    let provider = null;
    let publicKey = null;
    let connection = new solanaWeb3.Connection('https://api.mainnet-beta.solana.com');

    async function connectWallet() {
      try {
        if (window.solana && window.solana.isPhantom) {
          provider = window.solana;
          const resp = await provider.connect({ onlyIfTrusted: false });
          publicKey = resp.publicKey;
          updateUIAfterConnect();
        } else {
          alert("Phantom wallet not found. Please install Phantom.");
        }
      } catch (err) {
        console.error('Connection failed:', err);
        alert('Connection failed. Please approve the request in Phantom wallet.');
      }
    }

    function disconnectWallet() {
      if (provider) {
        provider.disconnect();
        resetUI();
      }
    }

    function updateUIAfterConnect() {
      const shortAddr = `${publicKey.toString().slice(0, 4)}...${publicKey.toString().slice(-4)}`;
      walletAddressEl.innerText = shortAddr;
      walletStatus.innerText = 'Connected';
      connectButton.classList.add('hidden');
      disconnectButton.classList.remove('hidden');
      walletInfo.classList.remove('hidden');
      swapUI.classList.remove('hidden');
      fetchBalance();
    }

    function resetUI() {
      publicKey = null;
      walletStatus.innerText = 'Not connected';
      walletAddressEl.innerText = '';
      walletBalanceEl.innerText = '';
      connectButton.classList.remove('hidden');
      disconnectButton.classList.add('hidden');
      walletInfo.classList.add('hidden');
      swapUI.classList.add('hidden');
    }

    async function fetchBalance() {
      try {
        const balance = await connection.getBalance(publicKey);
        walletBalanceEl.innerText = `${(balance / solanaWeb3.LAMPORTS_PER_SOL).toFixed(4)} SOL`;
      } catch (err) {
        console.error('Error fetching balance:', err);
        walletBalanceEl.innerText = 'Error fetching balance';
      }
    }

    async function performSwap() {
      const inputMint = document.getElementById('inputMint').value;
      const outputMint = document.getElementById('outputMint').value;
      const amount = document.getElementById('amount').value;

      if (!inputMint || !outputMint || !amount || !publicKey) {
        alert("Missing input.");
        return;
      }

      try {
        const jupiter = await Jupiter.load({ connection, cluster: 'mainnet-beta', user: publicKey });
        const routes = await jupiter.computeRoutes({
          inputMint,
          outputMint,
          amount: parseFloat(amount) * 10 ** 6,
          slippage: 1,
          feeBps: 3,
          feeAccount: new solanaWeb3.PublicKey("H4qKn8FMFha8jJuj8xMryMqRhH3h7GjLuxw7TVixpump")
        });

        if (!routes || routes.routesInfos.length === 0) throw new Error("No route found");

        const { execute } = await jupiter.exchange({ routeInfo: routes.routesInfos[0] });
        const txid = await execute();

        alert("Swap successful! Tx: " + txid);
        fetchBalance();
      } catch (err) {
        console.error(err);
        alert("Swap failed: " + err.message);
      }
    }

    connectButton.addEventListener('click', connectWallet);
    disconnectButton.addEventListener('click', disconnectWallet);
    swapButton.addEventListener('click', performSwap);

    window.addEventListener('DOMContentLoaded', () => {
      if (window.solana?.isPhantom) {
        window.solana.on('connect', () => console.log('Wallet connected'));
        window.solana.on('disconnect', () => {
          console.log('Wallet disconnected');
          resetUI();
        });
      }
    });
  </script>
</body>
</html>

 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixorium Wallet</title>
  <style>
    /* App.css */
    .app-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      display: block;
      border-radius: 50%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .connect-button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }

    .swap-button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
    }

    .swap-button:hover {
      background-color: #3e8e41;
    }

    .tokens-list {
      margin-top: 20px;
    }

    .token-item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .token-item:last-child {
      border-bottom: none;
    }

    .swap-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
    }

    .swap-input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>FIXERCOIN</h1>
    <button class="connect-button" id="connect-button">Connect Wallet</button>
    <div class="swap-form">
      <input type="number" class="swap-input" id="amount" placeholder="Amount to swap" />
      <button class="swap-button" id="swap-button" disabled>Swap SOL for Meme Tokens</button>
    </div>
    <div class="tokens-list" id="tokens-list"></div>
    <div id="signature"></div>
    <div id="error-message"></div>
    <div id="wallet-status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.43.3/dist/solanaWeb3.min.js"></script>
  <script>
    const connectButton = document.getElementById('connect-button');
    const swapButton = document.getElementById('swap-button');
    const walletStatusDiv = document.getElementById('wallet-status');
    const signatureDiv = document.getElementById('signature');
    const errorMessageDiv = document.getElementById('error-message');
    const amountInput = document.getElementById('amount');

    let publicKey;

    connectButton.addEventListener('click', async () => {
      try {
        if (!window.solana) {
          walletStatusDiv.innerText = 'Please install Phantom wallet';
          return;
        }

        await window.solana.connect();
        publicKey = window.solana.publicKey;
        walletStatusDiv.innerText = `Wallet connected: ${publicKey}`;
        swapButton.disabled = false;
      } catch (error) {
        walletStatusDiv.innerText = `Error connecting wallet: ${error.message}`;
      }
    });

    swapButton.addEventListener('click', async () => {
      try {
        const jupiterApiEndpoint = 'https://api.jupiter.exchange/v1';
        const solMintAddress = 'So11111111111111111111111111111111111111112';
        const memeTokenMintAddress = '4k3Dyjzvzp8eMZWUXbBCjEvwSkkk59S5iCNLY3QrkX6R';
        const amount = amountInput.value;

        const quoteResponse = await fetch(`${jupiterApiEndpoint}/quote?inputMint=${solMintAddress}&outputMint=${memeTokenMintAddress}&amount=${amount}`);
        const quote = await quoteResponse.json();

        const swapResponse = await fetch(`${jupiterApiEndpoint}/swap`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            route: quote.route,
            userPublicKey: publicKey.toString(),
            wrapUnwrapSOL: true,
          }),
        });
        const swapTransaction = await swapResponse.json();

        const transaction = solanaWeb3.Transaction.from(Buffer.from(swapTransaction.swapTransaction, 'base64'));
        const signature = await window.solana.signAndSendTransaction(transaction);
        signatureDiv.innerText = `Transaction signature: ${signature}`;
      } catch (error) {
        errorMessageDiv.innerText = `Error during swap: ${error.message}`;
      }
    });
  </script>
</body>
</html>
